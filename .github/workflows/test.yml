name: Sticky Fingers Tests

on:
    push:
      branches:
        - GithubTesting
    pull_request:
      branches:
        - GithubTesting

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r SnakeEyes/requirements.txt

    - name: Run tests
      run: python -m pytest SnakeEyes/Tests --log-cli-level=INFO  